<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVE UI Sync</title>
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Select a character and click sync to copy data to other characters.</p>
    <main>
      <div id="controls">
        <button id="sync" disabled>Sync</button>
        <button id="export_" disabled>Export...</button>
        <button id="backup">Backup</button>
        <button id="restore-backups">Restore Backups</button>
        
      </div>
      <table>
        <tbody id="toons">
          <tr>
            <th>Character</th>
            <th>Source</th>
            <th>
              <span>Target</span>
            </th>
          </tr>
        </tbody>
        <tr id="last-row">
          <td></td>
          <td></td>
          <td>
            <button id="toggle-all">Select All</button>
          </td>
        </tr>
        
      </table>
      <div id="status"></div>
    </main>
  </body>
</html>
